<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento via Chat</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .chat-container {
        display: flex;
        height: 100vh;
    }
    
    .sidebar {
        width: 250px;
        background-color: #f0f0f0;
        padding: 20px;
    }
    
    .sidebar h2 {
        margin-top: 0;
    }
    
    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    
    .sidebar ul li {
        cursor: pointer;
        padding: 10px 0;
    }
    
    .chat {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
    .chat-header {
        background-color: #075e54;
        color: #fff;
        padding: 20px;
    }
    
    .chat-header h2 {
        margin: 0;
    }
    
    .chat-messages {
        flex: 1;
        overflow-y: scroll;
        padding: 20px;
    }
    
    .message {
        margin-bottom: 20px;
    }
    
    .message p {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 10px;
    }
    
    .message.received p {
        background-color: #d3d3d3;
        color: #000;
    }
    
    .chat-input {
        display: flex;
        align-items: center;
        padding: 20px;
    }
    
    .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-right: 10px;
    }
    
    .chat-input button {
        background-color: #075e54;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
    }
    
    .chat-input button:hover {
        background-color: #0d823f;
    }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Contatos</h2>
            <ul>
                <li>Atendimento ao Cliente</li>
                <li>Suporte Técnico</li>
                <li>Vendas</li>
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2>Atendimento ao Cliente</h2>
            </div>
            <div class="chat-messages">
                <div class="message received">
                    <p>Olá! Como posso ajudar você hoje?</p>
                </div>
                <!-- Aqui serão exibidas as mensagens do chat -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Digite sua mensagem...">
                <button>Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
